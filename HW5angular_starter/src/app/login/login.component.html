<div id="header">

  <h2>Discussion@VT</h2>
  <h4>A forum for sharing ideas, concepts, and discussions</h4>

</div>

<div id="switch">
  <mat-tab-group dynamicHeight>

    <mat-tab label="Login" class="header">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <mat-card class="login-card">

          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p>
              <mat-form-field appearance="legacy">
                <mat-label>Username</mat-label>
                <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput placeholder="or email">
                <div *ngIf="submitted && f.username.errors" >
                  <mat-hint *ngIf="f.username.errors.required">Username is required</mat-hint>
                </div>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput type="password"  formControlName="password" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <mat-hint *ngIf="f.password.errors.required">Password is required</mat-hint>
                </div>
              </mat-form-field>
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button [disabled]="loading">Login</button>
          </mat-card-actions>

        </mat-card>
      </form>
    </mat-tab>

    <mat-tab label="Register" class="header">
        <app-register></app-register>
    </mat-tab>

  </mat-tab-group>
</div>
