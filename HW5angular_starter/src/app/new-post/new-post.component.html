<form [formGroup] = "postForm" (ngSubmit)="onSubmit()" class="login-form">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title style="text-align: center">Create a new post</mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>Title of paper</mat-label>
                    <input type="text" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" matInput placeholder="Title of paper">
                    <div *ngIf="submitted && f.title.errors" >
                    </div>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Authors</mat-label>
                    <input matInput type="text"  formControlName="authors" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.authors.errors }">
                    <div *ngIf="submitted && f.authors.errors" class="invalid-feedback">
                    </div>

                </mat-form-field>
            </p>

            <p>
                <input type="file" (change)="onFileChange($event)" />
            </p>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button [disabled]="loading">Submit</button>
            <button type="button" mat-button (click)="goBack()">Cancel</button> <!--routerLink="/register" -->
        </mat-card-actions>

    </mat-card>
</form>
